name: N549SR Emergency Checklist
accent_color: "#e22f1a"
command_width: 1.25in
spacing: 1
header:
  left: PFFC
  center: N549SR - 2006 Cirrus SR22
  right: Version 1.0
left:
  sections:
    - name: CAPS Deployment
      tasks:
        - item: Airspeed
          command: Minimum possible (Max 133 KIAS)
        - item: Set mixture (time permitting)
          command: Cutoff
        - item: Activation handle cover
          command: Remove
        - item: Activation Handle
          command: Pull straight down
        - item: Pull activation T-handle from its holder. Clasp both hands around the handle and pull straight down in a strong, steady, and continuous motion. Maintain maximum pull force until the rocket activates. Pull forces up to, or exceeding, 45 pounds may be required. Bending of the handle-housing mount is to be expected.
        - item: "Warning: Jerking or rapidly pulling on the activation T-handle will greatly increase the pull forces required to activate rocket. Use a firm and steady pulling motion - a “chin-up” type pull enhances successful activation."
        - item: Mixture
          command: Cutoff
        - item: Fuel selector
          command: Off
        - item: BAT-ALT master switches
          command: Off
        - item: Ignition switch
          command: Off
        - item: Fuel pump
          command: Off
        - item: ELT
          command: On
        - item: Seat belts and harnesses
          command: Tighten
        - item: Loose items
          command: Secure
        - item: Emergency landing body position
          command: Assume
        - item: After airplane comes to a complete stop, evacuate quickly and move upwind.

    - name: Emergency Landing Without Engine Power
      tasks:
        - item: Establish best glide speed
          command: 88 KIAS
        - item: Transmit on 121.5 MHz or ATC
          command: MAYDAY
        - item: Transponder
          command: SQUAWK 7700
        - item: ELT, if off airport
          command: Activate
        - item: Power lever
          command: Idle
        - item: Mixture
          command: cutoff
        - item: Fuel selector
          command: Off
        - item: Ignition switch
          command: Off
        - item: Fuel Pump
          command: Off
        - item: Flaps, when landing is assured
          command: 100%
        - item: Master switches
          command: Off
        - item: Seat belts
          command: Secure

    - name: Ditching
      tasks:
        - item: Transmit on 121.5 MHz or ATC
          command: Mayday
        - item: Transponder
          command: SQUAWK 7700
        - item: Activate CAPS
          command:
        - item: If available, life preservers should be donned and life raft should be prepared for immediate evacuation upon touchdown. Consider unlatching a door prior to assuming the emergency landing body position in order to provide a ready escape path.
        - item: Evacuate airplane
        - item: Flotation devices
          command: Inflate, once clear of airplane

    - name: Landing Without Elevator Control
      tasks:
        - item: Flaps
          command: 50%
        - item: Trim
          command: 80 KIAS
        - item: Power
          command: As required for best glide

    - name: Power Lever Linkage Failure
      tasks:
        - item: Verify Power Lever Movement
          command:
        - item: Set Power
          command: If able
        - item: Set Flaps
          command: If needed
        - item: Set Mixture
          command: As Required (full rich to cut-off)
        - item: Land as soon as possible.

right:
  sections:

    - name: Power Lever Linkage Failure
      tasks:
        - item: a
          command: