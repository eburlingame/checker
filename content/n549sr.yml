name: N549SR Checklists
options:
  header:
    left: PFFC
    center: N549SR - 2006 Cirrus SR22
    right: Version 1.0

pages:
  - name: Ground Checklist
    options:
      accent_color: "#308e32"
      command_width: 1.27in
      spacing: 1.22

    left:
      sections:
        - name: Preflight Inspection
          tasks:
            - item: Stall warning tester
              command: Retrieve
            - item: ARROW documents
              command: Verify
            - item: Avionics master
              command: Off
            - item: BAT 2 master
              command: On
            - item: PFD
              command: Verify on
            - item: Avionics cooling fan
              command: Audible
            - item: Voltmeter
              command: 23-25 V
            - item: Flap position light
              command: Out
            - item: BAT 1
              command: On
            - item: Lights
              command: Check
            - item: Stall warning
              command: Check
            - item: Fuel quantity
              command: Check
            - item: Fuel selector
              command: Fullest tank
            - item: Flaps
              command: 100%, check light on
            - item: Oil annunciator
              command: On
            - item: BAT 1 and BAT 2
              command: Off
            - item: Alternate static source
              command: Normal
            - item: Circuit breakers
              command: Check in
            - item: Fire extinguisher
              command: Charged and available
            - item: Emergency egress hammer
              command: Available
            - item: CAPS handle
              command: Pin removed
            - item: Tach / Hobbs time
              command: Recorded
            - item: FlightCircle
              command: Dispatched

        - name: Walk-Around
          tasks:
            - subsection: Left Fuselage
              tasks:
                - item: Door lock
                  command: Unlock
                - item: COM 1 antenna
                  command: Condition
                - item: Wing/fuselage fairing
                  command: Check
                - item: COM 2 antenna
                  command: Condition
                - item: Baggage door
                  command: Closed & secure
                - item: Static button
                  command: Check for blockage
                - item: Parachute cover
                  command: Sealed & secure
            - subsection: Empennage
              tasks:
                - item: Tiedown rope
                  command: Remove
                - item: Horizontal and vertical stabilizers
                  command: Condition
                - item: Elevator and tab
                  command: Condition/movement
                - item: Rudder
                  command: Condition/Movement
                - item: Rudder trim tab
                  command: Condition
                - item: Rudder hinges/bolts/cotter pins
                  command: Secure
            - subsection: Right Fuselage and Wing
              tasks:
                - item: Static button
                  command: Check for blockage
                - item: Wing/fuselage fairings
                  command: Check
                - item: Door lock
                  command: Unlock
                - item: Flap and rub strips
                  command: Condition
                - item: Right aileron
                  command: Full travel
                - item: Aileron gap seal
                  command: Security
                - item: Aileron hinges/bolts/cotter pins
                  command: Secure
                - item: Right wing tip
                  command: Attachment
                - item: Strobe, nav light and lens
                  command: Condition
                - item: Fuel vent
                  command: Unobstructed
                - item: Leading edge and stall strips
                  command: Condition
                - item: Fuel cap
                  command: Quantity & security
                - item: Wheel fairings
                  command: Security & condition
                - item: Tire
                  command: Condition/inflation
                - item: Wheel and brakes
                  command: Leaks/Overheating
                - item: Chocks and tiedown ropes
                  command: Remove
                - item: Cabin air vent
                  command: Unobstructed

    right:
      sections:
        - name: Walk-Around (cont.)
          tasks:
            - subsection: Nose and Prop
              tasks:
                - item: Vortex generator
                  command: Condition
                - item: Cowling
                  command: Attachments secure
                - item: Exhaust pipe
                  command: Condition & security
                - item: Transponder antenna
                  command: Condition
                - item: Tow bar
                  command: Remove and stow
                - item: Strut
                  command: Condition
                - item: Nose wheel fairing
                  command: Security & condition
                - item: Nose wheel and tire
                  command: Condition/inflation
                - item: Propeller
                  command: Condition
                - item: Spinner
                  command: Condition/oil leaks
                - item: Air inlets
                  command: Unobstructed
                - item: Alternator
                  command: Condition
                - item: Landing light
                  command: Condition
                - item: Engine oil level
                  command: Check 6-8 QUARTS
                - item: Engine oil door
                  command: Leaks/door secure
                - item: Cowling
                  command: Attachments secure
                - item: External power
                  command: Door secure
                - item: Vortex generator
                  command: Condition
                - item: Exhaust pipe(s)
                  command: Condition & security
            - subsection: Left Wing
              tasks:
                - item: Wheel fairings
                  command: Security & condition
                - item: Tire
                  command: Condition/inflation
                - item: Wheel and brakes
                  command: Leaks/Overheating
                - item: Chocks and tiedown ropes
                  command: Remove
                - item: Fuel drains
                  command: Drain and sample
                - item: Cabin air vent
                  command: Unobstructed
                - item: Fuel cap
                  command: Quantity & security
                - item: Leading edge and stall strips
                  command: Condition
                - item: Fuel vent
                  command: Unobstructed
                - item: Pitot mast
                  command: Cover off/Tube clear
                - item: Strobe, nav light and lens
                  command: Condition
                - item: Left wing tip
                  command: Attachment
                - item: Flap and rub strips
                  command: Condition
                - item: Left aileron
                  command: Full travel
                - item: Aileron gap seal
                  command: Security
                - item: Aileron hinges/bolts/cotter pins
                  command: Secure

            - subsection: Fuel
              tasks:
                - item: Left fuel drains
                  command: Sampled
                  annotation: (2 drains)
                - item: Right fuel drains
                  command: Sampled
                  annotation: (2 drains)
                - item: Gascolator
                  command: Sampled for 3 SEC.

        - name: Securing Airplane
          tasks:
            - item: ELT
              command: Transmit light out
            - item: Parking brake
              command: As required
            - item: Hobbs + flight time
              command: Recorded
            - item: Pitot tube cover
              command: Install
            - item: Chocks
              command: Install
            - item: Tiedowns
              command: As required
            - item: Engine inlet plugs
              command: Install
            - item: Battery charger
              command: Connected
            - item: Windscreen
              command: Cleaned
            - item: Leading edge
              command: Cleaned
            - item: FlightCircle
              command: Check in
            - item: Tug
              command: Charging
            - item: Logbook
              command: Entered

  - name: Flight Checklist
    options:
      accent_color: "#335797"
      command_width: 1.5in
      spacing: 1.1

    left:
      sections:
        - name: Engine Start
          tasks:
            - subsection: Before Start
              tasks:
                - item: Preflight inspection
                  command: Completed
                - item: Emergency equipment
                  command: On board
                - item: Passengers
                  command: Briefed
                - item: Seats and belts
                  command: Adjusted and secure
                - item: Brakes
                  command: Hold
                - item: BAT master switches
                  command: On check volts
                - item: Strobe lights
                  command: On
                - item: Mixture
                  command: Full rich
                - item: Power lever
                  command: Full forward
                - item: Fuel pump
                  command: Prime then boost
                - item: Propeller area
                  command: Clear
                - item: Power lever
                  command: Open 1/4 in.
                - item: Ignition switch
                  command: Start
                - item: Power lever
                  command: Maintain 1000 RPM
                - item: Oil pressure
                  command: Check
                - item: ALT master switches
                  command: On
                - item: Avionics power switch
                  command: On
                - item: Engine parameters
                  command: Monitor
                - item: Ammeter indication
                  command: Check

            - subsection: Taxi
              tasks:
                - item: Flaps
                  command: Up
                - item: Radios avionics
                  command: As required
                - item: Cabin heat defrost
                  command: As required
                - item: Fuel selector
                  command: Switch tank
                - item: Parking brake
                  command: Disengage
                - item: Brakes
                  command: Check
                - item: AHRS calibration
                  command: Confirm

            - subsection: Run up
              tasks:
                - item: Doors
                  command: Latched
                - item: CAPS handle
                  command: Verify pin removed
                - item: Seats and belts
                  command: Secure
                - item: Air conditioner
                  command: As desired
                - item: Fuel quantity
                  command: Confirm
                - item: Fuel selector
                  command: Fullest tank
                - item: Fuel pump
                  command: Boost
                - item: Mixture
                  command: As required
                - item: Flaps
                  command: 50%, checked
                - item: Transponder
                  command: Set
                - item: Autopilot
                  command: Configured
                - item: Nav/Radios/GPS
                  command: Set for takeoff
                - item: Cabin heat defrost
                  command: As required
                - item: Brakes
                  command: Hold
                - item: Power lever
                  command: 1700 RPM
                - item: Alternator
                  command: Check
                - item: Pitot heat
                  command: On
                - item: All lights
                  command: On
                - item: Annunciator lights
                  command: Check
                - item: Voltage/ammeter/alternator
                  command: Check
                - item: Pitot heat
                  command: As required
                - item: Lights
                  command: As required
                - item: Magnetos
                  command: Left only / Right only
                - item: RPM drop
                  command: ≤150 RPM, ≤75 RPM between mags
                - item: Engine parameters
                  command: Check
                - item: Power lever
                  command: 1000 RPM
                - item: Altimeter 1 & 2
                  command: Baro set
                - item: Flight controls
                  command: Free and correct
                - item: Trim
                  command: Set for takeoff
                - item: Autopilot
                  command: Disconnected

        - name: Departure briefing
          tasks:
            - item: Runway, crosswind
              command: Briefed
            - item: Rotation speed
              command: 70-73 KIAS
            - item: Climb-out speed
              command: 80-90 KIAS
            - item: Takeoff emergency
              command: <500' / >500' / >2000'
            - item: CAPs available
              command: 500 ft. AGL
            - item: GoPro
              command: As req.

    right:
      sections:
        - name: Normal Takeoff
          tasks:
            - item: Brakes
              command: Release
            - item: Power Lever
              command: Full forward
            - item: Engine parameters
              command: Check
            - item: Elevator control
              command: Rotate 70-73 KIAS
            - item: 80-90 KIAS
              command: Flaps up

        - name: Short Field Takeoff
          tasks:
            - item: Flaps
              command: 50%
            - item: Brakes
              command: Hold
            - item: Power lever
              command: Full forward
            - item: Mixture
              command: Set
            - item: Engine parameters
              command: Check
            - item: Brakes
              command: Release
            - item: Rudder
              command: Steer with rudder only
            - item: Elevator control
              command: Rotate smoothly, 70 KIAS
            - item: Airspeed at obstacle
              command: 78 KIAS

        - name: Climb
          tasks:
            - item: Climb Power
              command: Set
            - item: Flaps
              command: Verify up
            - item: Mixture
              command: Lean as required
            - item: Engine parameters
              command: Check
            - item: Fuel Pump
              command: Boost

        - name: Cruise
          tasks:
            - item: Fuel Pump
              command: Off
            - item: Cruise Power
              command: Set
            - item: Mixture
              command: Lean as required
            - item: Engine parameters
              command: Monitor
            - item: Fuel flow and balance
              command: Monitor

        - name: Descent
          tasks:
            - item: Altimeter
              command: Set
            - item: Cabin heat/defrost
              command: As required
            - item: Landing light
              command: On
            - item: Fuel system
              command: Check
            - item: Mixture
              command: As required
            - item: Brake pressure
              command: Check

        - name: Before Landing
          tasks:
            - item: Seats and belts
              command: Secure
            - item: Fuel Pump
              command: Boost
            - item: Mixture
              command: As required
            - item: Flaps
              command: As required
            - item: Autopilot
              command: As required

        - name: Go-Around
          tasks:
            - item: Autopilot
              command: Disengage
            - item: Power lever
              command: Full forward
            - item: Flaps
              command: 50%
            - item: Airspeed
              command: 75-80 KIAS
            - item: Clear of obstacles
              command: Flaps up

        - name: After Landing
          tasks:
            - item: Power Lever
              command: 1000 RPM
            - item: Fuel pump
              command: Off
            - item: Flaps
              command: Up
            - item: Lights
              command: As required
            - item: Pitot Heat
              command: Off

        - name: Shutdown
          tasks:
            - item: Fuel pump
              command: Off
            - item: Throttle
              command: Idle
            - item: Ignition Switch
              command: Check mag grounding
            - item: Mixture
              command: Cutoff
            - item: All switches
              command: Off, right-to-left
            - item: Magnetos
              command: Off

  - name: Emergency Checklist pg. 1
    options:
      accent_color: "#e22f1a"
      command_width: 1.25in
      spacing: 1

    left:
      sections:
        - name: Engine Fire During Start
          tasks:
            - item: Mixture
              command: Cutoff
            - item: Fuel pump
              command: Off
            - item: Fuel selector
              command: Off
            - item: Power lever
              command: Forward
            - item: Starter
              command: Crank
            - item: If flames persist, perform Emergency Engine Shutdown on Ground and Emergency Ground Egress checklists

        - name: Emergency Engine Shutdown On Ground
          tasks:
            - item: Power lever
              command: Idle
            - item: Fuel pump (if used)
              command: off
            - item: Mixture
              command: cutoff
            - item: Fuel selector
              command: Off
            - item: Ignition switch
              command: Off
            - item: BAT-ALT master switches
              command: Off

        - name: Emergency Ground Egress
          tasks:
            - item: Engine
              command: Shut down
            - item: Seat belts
              command: Release
            - item: Exit airplane

        - name: Brake Failure During Taxi
          tasks:
            - item: Engine power
              command: As required
            - item: Directional control
              command: Maintain with rudder
            - item: Brake pedal(s)
              command: Pump
            - item: Mixture CUTOFF, if directional control cannot be maintained.

        - name: Aborted Takeoff
          tasks:
            - item: Power lever
              command: Idle
            - item: Brakes
              command: As required
        - name: Inadvertent Icing Encounter
          tasks:
            - item: Pitot heat
              command: On
            - item: Exit icing conditions. Turn back or change altitude.
              command:
            - item: Cabin heat
              command: Maximum
            - item: Windshield defrost
              command: Full open
            - item: Alternate induction air
              command: On

        - name: Inadvertent IMC Encounter
          tasks:
            - item: Airplane control
              command: Straight and level
            - item: Autopilot
              command: Engage\nHDG & ALT hold
            - item: Heading
              command: Initiate 180° turn

        - name: Door Open In Flight
          tasks:
            - item: Airplane control
              command: Maintain

        - name: Alternator Failure / ALT 1 Light Steady
          tasks:
            - item: ALT 1 master switch
              command: Off
            - item: Alternator 1 circuit breaker
              command: Check and reset
            - item: ALT 1 master switch
              command: On
            - item: Switch off unnecessary equipment on Main Bus 1, Main Bus 2, Non-Essential Buses to reduce load. Monitor voltage.
              command:
            - item: ALT 1 master switch
              command: Off
            - item: Land as soon as practical.
              command:
        - name: Alternator Failure / ALT 2 Light Steady
          tasks:
            - item: ALT 2 master switch
              command: Off
            - item: Alternator 2 circuit breaker
              command: Check and reset
            - item: ALT 2 master switch
              command: On
            - item: Switch off unnecessary equipment on Main Bus 1, Main Bus 2, and the Non-Essential Buses to reduce loads.
              command:
            - item: ALT 2 master switch
              command: Off
            - item: Land as soon as practical.
              command:

    right:
      sections:
        - name: Engine Indicating System Failure
          tasks:
            - item: Annun/engine inst circuit breaker
              command: Cycle
            - item: Land as soon as practical.
              command:

        - name: LOW VOLTS Warning Light Illuminated
          tasks:
            - item: Land as soon as practical.

        - name: Communications Failure
          tasks:
            - item: Switches, controls
              command: Check
            - item: Frequency
              command: Change
            - item: Circuit breakers
              command: Check
            - item: Headset
              command: Change
            - item: Hand held microphone
              command: Connect

        - name: Pitot Static Malfunction
          tasks:
            - item: Pitot heat
              command: On
              annotation: (Static blockage)
            - item: Alternate static source
              command: Open
              annotation: (Static blockage)
            - item: Pitot heat
              command: On
              annotation: (Pitot blockage)

        - name: Electric Trim/Autopilot Failure
          tasks:
            - item: Airplane control
              command: Maintain manually
            - item: Autopilot
              command: Disengage
            - item: Circuit breakers
              command: Pull as required:\nPitch trim\nRoll trim\nAutopilot
            - item: Power lever
              command: As required
            - item: Control yoke
              command: Manually hold pressure
            - item: Land as soon as practical.

        - name: PFD - Loss of Air Data
          tasks:
            - item: Land as soon as practical.
            - item: Standby instruments (altitude, airspeed)
              command: Monitor
            - item: Exit IMC

        - name: PFD - Loss of Attitude Data
          tasks:
            - item: Standby instruments (altitude, airspeed)
              command: Monitor
            - item: In IMC, autopilot
              command: GPSS mode
            - item: Exit IMC

  - name: Emergency Checklist pg. 2
    options:
      accent_color: "#e22f1a"
      command_width: 1.25in
      spacing: 1
    left:
      sections:
        - name: Engine Failure On Takeoff (Low Altitude)
          tasks:
            - item: Establish best glide or landing speed
              command: 88 KIAS or 80-85 KIAS
            - item: Mixture
              command: Cutoff
            - item: Fuel selector
              command: Off
            - item: Ignition switch
              command: Off
            - item: Flaps
              command: As required
            - item: If time permits, power Lever
              command: Idle
            - item: Fuel pump
              command: Off
            - item: BAT-ALT Master switches
              command: Off
            - item: Seat belts
              command: Secured

        - name: Engine Failure In Flight
          tasks:
            - item: Establish best glide speed
              command: 88 KIAS
            - item: Set Mixture
              command: As Required
            - item: Set Fuel Selector
              command: To Switch Tanks
            - item: Set Fuel Pump
              command: To Boost
            - item: Set Alternate Induction Air
              command: To On
            - item: Set Air Conditioner (if installed)
              command: To Off
            - item: Check Ignition Switch
              command: Both
            - item: If no start, perform Engine Airstart or Forced Landing checklist.

        - name: Engine Airstart
          tasks:
            - item: BAT master switches
              command: On
            - item: Power lever
              command: ½” Open
            - item: Mixture
              command: Rich, as required
            - item: Fuel selector
              command: Switch tanks
            - item: Ignition switch
              command: Both
            - item: Fuel pump
              command: Boost
            - item: Alternate induction air
              command: On
            - item: ALT master switches
              command: Off
            - item: Starter (propeller not windmilling)
              command: Engage
            - item: Power lever
              command: Slowly increase
            - item: ALT master switches
              command: On
            - item: If unable to start, perform Forced Landing checklist.

        - name: Engine Partial Power Loss
          tasks:
            - item: Air conditioner
              command: Off
            - item: Fuel pump
              command: Boost
            - item: Fuel selector
              command: Switch Tanks
            - item: Check mixture
              command: Set for conditions
            - item: Power lever
              command: Sweep
            - item: Alternate induction air
              command: On
            - item: Ignition Switch
              command: Both, L, then R
            - item: Land as soon as practical.

        - name: Low Oil Pressure
          tasks:
            - item: Power Lever
              command: Minimum Required
            - item: Land as soon as possible.

        - name: Propeller Governor Failure
          tasks:
            - subsection: "Propeller RPM will not increase:"
              orientation: horizontal
              tasks:
                - item: Oil Pressure
                  command: Check
                - item: Land as soon as practical.
            - subsection: "Propeller overspeeds or will not decrease:"
              orientation: horizontal
              tasks:
                - item: Adjust Power Lever
                  command: Keep RPM in limits
                - item: Reduce Airspeed
                  command: 90 KIAS
                - item: Land as soon as practical.

    right:
      sections:
        - name: Smoke and Fume Elimination
          tasks:
            - item: Air conditioner
              command: Off
            - item: Temperature selector
              command: Cold
            - item: Vent selector
              command: Feet/Panel/Defrost Position
            - item: Airflow Selector
              command: Maximum Airflow
            - item: If source of smoke is firewall forward
              command: Airflow Selector Off
            - item: Eyeball outlets
              command: Open
            - item: If airflow is not sufficient to clear smoke
              command: Partially open doors
            - item: Prepare to land as soon as possible.

        - name: Engine Fire In Flight
          tasks:
            - item: Mixture
              command: Cutoff
            - item: Fuel pump
              command: Off
            - item: Fuel selector
              command: Off
            - item: Airflow selector
              command: Off
            - item: Power lever
              command: Idle
            - item: Ignition switch
              command: Off
            - item: Cabin doors
              command: Partially open
            - item: Land as soon as possible.

        - name: Wing Fire In Flight
          tasks:
            - item: Pitot heat switch
              command: Off
            - item: Navigation light
              command: Off
            - item: Landing light
              command: Off
            - item: Strobe light
              command: Off
            - item: If possible, side slip to keep flames away from fuel tank and cabin.
            - item: Land as soon as possible.

        - name: Cabin Fire In Flight
          tasks:
            - item: If in IMC conditions, turn ALT 1, ALT 2, and BAT 1 switches OFF. Power from battery 2 will keep the PFD operational for about 30 minutes.
            - item: BAT-ALT master switches
              command: Off, as required
            - item: Heater
              command: Off
            - item: Air vents
              command: Close
            - item: Fire extinguisher
              command: Activate
            - item: If airflow is not sufficient to clear smoke
              command: Partially open doors
            - item: When fire extinguished
              command: Air vents full cold
            - item: Avionics power switch
              command: Off
            - item: All other switches
              command: Off
            - item: Land as soon as possible.
            - subsection: "If setting master switches off eliminated source of fire and airplane is in night/weather/IFR conditions:"
              orientation: horizontal
              tasks:
                - item: BAT-ALT master switches
                  command: On
                - item: Avionics power switch
                  command: On
                - item: Activate required systems one at a time. Activate only the minimum amount of equipment necessary to complete a safe landing.

        - name: Emergency Descent
          tasks:
            - item: Power lever
              command: Idle
            - item: Mixture
              command: As required
            - item: Airspeed
              command: To Vne (201 KIAS)

        - name: Inadvertent Spiral Dive During IMC Flight
          tasks:
            - item: Power lever
              command: Idle
            - item: Stop the spiral dive by using coordinated aileron and rudder control, watching the attitude indicator/turn coordinator to level the wings.
            - item: Cautiously apply elevator back pressure to bring airplane level.
            - item: Trim for level flight.
            - item: Power
              command: As required
            - item: Use autopilot if functional otherwise keep hands off control yoke, use rudder to hold constant heading.
            - item: Exit IMC conditions as soon as possible.

        - name: Inadvertent Spin Entry
          tasks:
            - item: CAPS
              command: Activate

  - name: Emergency Checklist pg. 3
    options:
      accent_color: "#e22f1a"
      command_width: 1.25in
      spacing: 1
    left:
      sections:
        - name: CAPS Deployment
          tasks:
            - item: Airspeed
              command: Minimum possible (Max 133 KIAS)
            - item: Set mixture (time permitting)
              command: Cutoff
            - item: Activation handle cover
              command: Remove
            - item: Activation Handle
              command: Pull straight down
            - item: Pull activation T-handle from its holder. Clasp both hands around the handle and pull straight down in a strong, steady, and continuous motion. Maintain maximum pull force until the rocket activates. Pull forces up to, or exceeding, 45 pounds may be required. Bending of the handle-housing mount is to be expected.
            - item: "Warning: Jerking or rapidly pulling on the activation T-handle will greatly increase the pull forces required to activate rocket. Use a firm and steady pulling motion - a “chin-up” type pull enhances successful activation."
            - item: Mixture
              command: Cutoff
            - item: Fuel selector
              command: Off
            - item: BAT-ALT master switches
              command: Off
            - item: Ignition switch
              command: Off
            - item: Fuel pump
              command: Off
            - item: ELT
              command: On
            - item: Seat belts and harnesses
              command: Tighten
            - item: Loose items
              command: Secure
            - item: Emergency landing body position
              command: Assume
            - item: After airplane comes to a complete stop, evacuate quickly and move upwind.

        - name: Emergency Landing Without Engine Power
          tasks:
            - item: Establish best glide speed
              command: 88 KIAS
            - item: Transmit on 121.5 MHz or ATC
              command: MAYDAY
            - item: Transponder
              command: SQUAWK 7700
            - item: ELT, if off airport
              command: Activate
            - item: Power lever
              command: Idle
            - item: Mixture
              command: cutoff
            - item: Fuel selector
              command: Off
            - item: Ignition switch
              command: Off
            - item: Fuel Pump
              command: Off
