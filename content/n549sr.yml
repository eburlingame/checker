name: N549SR Checklists
options:
  header:
    left: PFFC
    center: N549SR - 2006 Cirrus SR22
    right: Version 1.0

pages:
  - name: Ground Checklist
    options:
      accent_color: "#308e32"
      command_width: 1.3in
      spacing: 1.075

    left:
      blocks:
        - section: Preflight Inspection
          blocks:
            - item: Stall warning tester
              command: Retrieve
            - item: ARROW documents
              command: Verify
            - item: Avionics master
              command: Off
            - item: BAT 2 master
              command: On
            - item: PFD
              command: Verify on
            - item: Avionics cooling fan
              command: Audible
            - item: Voltmeter
              command: 23-25 V
            - item: Flap position light
              command: Out
            - item: BAT 1
              command: On
            - item: Fuel quantity
              command: Check
            - item: Fuel selector
              command: Fullest tank
            - item: Flaps
              command: 100%,\ncheck light on
            - item: Oil annunciator
              command: On
            - item: Lights
              command: Check
            - item: Stall warning
              command: Check
            - item: BAT 1 and BAT 2
              command: Off
            - item: Alternate static source
              command: Normal
            - item: Circuit breakers
              command: Check in
            - item: Fire extinguisher
              command: Charged & available
            - item: Emergency egress hammer
              command: Available
            - item: CAPS handle
              command: Pin removed
            - item: Tach / Hobbs time
              command: Recorded
            - item: FlightCircle
              command: Dispatched

        - section: Walk-Around
          blocks:
            - subsection: Left Fuselage
              blocks:
                - item: Door lock
                  command: Unlock
                - item: COM 1 antenna
                  command: Condition
                - item: Wing/fuselage fairings
                  command: Check
                - item: COM 2 antenna
                  command: Condition
                - item: Baggage door
                  command: Closed & secure
                - item: Static button
                  command: Check for blockage
                - item: Parachute cover
                  command: Sealed & secure
            - subsection: Empennage
              blocks:
                - item: Tiedown rope
                  command: Remove
                - item: Horizontal and vertical stabilizers
                  command: Condition
                - item: Elevator and tab
                  command: Condition/movement
                - item: Elevator hinges/bolts/cotter pins
                  command: Secure
                - item: Rudder
                  command: Condition/movement
                - item: Rudder trim tab
                  command: Condition
                - item: Rudder hinges/bolts/cotter pins
                  command: Secure
            - subsection: Right Fuselage and Wing
              blocks:
                - item: Static button
                  command: Check for blockage
                - item: Wing/fuselage fairings
                  command: Check
                - item: Door lock
                  command: Unlock
                - item: Flap and rub strips
                  command: Condition
                - item: Right aileron
                  command: Full travel
                - item: Aileron gap seal
                  command: Security
                - item: Aileron hinges/bolts/cotter pins
                  command: Secure
                - item: Right wing tip
                  command: Attachment
                - item: Strobe, nav light and lens
                  command: Condition
                - item: Fuel vent
                  command: Unobstructed
                - item: Leading edge and stall strips
                  command: Condition
                - item: Fuel cap
                  command: Quantity & security
                - item: Wheel fairings
                  command: Security & condition
                - item: Tire
                  command: Condition/inflation
                - item: Wheel and brakes
                  command: Leaks/Overheating
                - item: Chocks and tiedown ropes
                  command: Remove
                - item: Cabin air vent
                  command: Unobstructed

    right:
      blocks:
        - section: Walk-Around (cont.)
          blocks:
            - subsection: Nose and Prop
              blocks:
                - item: Vortex generator
                  command: Condition
                - item: Cowling
                  command: Attachments secure
                - item: Exhaust pipe
                  command: Condition & security
                - item: Transponder antenna
                  command: Condition
                - item: Tow bar
                  command: Remove and stow
                - item: Strut
                  command: Condition
                - item: Nose wheel fairing
                  command: Security & condition
                - item: Nose wheel and tire
                  command: Condition/inflation
                - item: Propeller
                  command: Condition
                - item: Spinner
                  command: Condition/oil leaks
                - item: Air inlets
                  command: Unobstructed
                - item: Alternator
                  command: Condition
                - item: Landing light
                  command: Condition
                - item: Engine oil (cold engine only)
                  command: 6-8 QTS,\n6.5 QTS preferred
                - item: Engine oil door
                  command: Leaks/door secure
                - item: Cowling
                  command: Attachments secure
                - item: External power
                  command: Door secure
                - item: Vortex generator
                  command: Condition
                - item: Exhaust pipes
                  command: Condition & security
            - subsection: Left Wing
              blocks:
                - item: Wheel fairings
                  command: Security & condition
                - item: Tire
                  command: Condition/inflation
                - item: Wheel and brakes
                  command: Leaks/Overheating
                - item: Chocks and tiedown ropes
                  command: Remove
                - item: Fuel drains
                  command: Drain and sample
                - item: Cabin air vent
                  command: Unobstructed
                - item: Fuel cap
                  command: Quantity & security
                - item: Leading edge and stall strips
                  command: Condition
                - item: Fuel vent
                  command: Unobstructed
                - item: Pitot mast
                  command: Cover off/Tube clear
                - item: Strobe, nav light and lens
                  command: Condition
                - item: Left wing tip
                  command: Attachment
                - item: Flap and rub strips
                  command: Condition
                - item: Left aileron
                  command: Full travel
                - item: Aileron gap seal
                  command: Security
                - item: Aileron hinges/bolts/cotter pins
                  command: Secure

            - subsection: Fuel
              blocks:
                - item: Left fuel drains
                  command: Sampled
                  annotation: (2 drains)
                - item: Right fuel drains
                  command: Sampled
                  annotation: (2 drains)
                - item: Gascolator
                  command: Sampled for 3 SEC.

        - section: Securing Airplane
          blocks:
            - item: ELT
              command: Transmit light out
            - item: CO detector
              command: Off
            - item: Parking brake
              command: As required
            - item: Hobbs + flight time
              command: Recorded
            - item: Pitot tube cover
              command: Install
            - item: Chocks
              command: Install
            - item: Engine inlet plugs
              command: Install
            - item: Tiedowns
              command: As required
            - item: Windscreen
              command: Cleaned
            - item: Leading edge (except TKS membrane)
              command: Cleaned
            - item: FlightCircle
              command: Check in
            - item: Tug
              command: Charging
            - item: Hangar lights
              command: Out

  - name: Flight Checklist
    options:
      accent_color: "#335797"
      command_width: 1.5in
      spacing: 1.0

    left:
      options:
        spacing: 1.05
      blocks:
        - section: Engine Start
          blocks:
            - subsection: Before Start
              blocks:
                - item: Preflight inspection
                  command: Completed
                - item: Emergency equipment
                  command: On board
                - item: Passengers
                  command: Briefed
                - item: Seats and belts
                  command: Adjusted and secure
                - item: CO detector
                  command: On
                - item: Brakes
                  command: Hold
                - item: BAT master switches
                  command: On check volts
                - item: Strobe lights
                  command: On
                - item: Mixture
                  command: Full rich
                - item: Power lever
                  command: Full forward
                - item: Fuel pump
                  command: Prime then boost
                - item: Propeller area
                  command: Clear
                - item: Power lever
                  command: Open 1/4 in.
                - item: Ignition switch
                  command: Start
                - item: Power lever
                  command: Maintain 1000 RPM
                - item: Oil pressure
                  command: Check
                - item: ALT master switches
                  command: On
                - item: Avionics power switch
                  command: On
                - item: Engine parameters
                  command: Monitor
                - item: Ammeter indication
                  command: Check

            - subsection: Taxi
              blocks:
                - item: Flaps
                  command: Up
                - item: Radios avionics
                  command: As required
                - item: Cabin heat defrost
                  command: As required
                - item: Fuel selector
                  command: Switch tank
                - item: Parking brake
                  command: Disengage
                - item: Brakes
                  command: Check
                - item: AHRS calibration
                  command: Confirm

            - subsection: Run up
              blocks:
                - item: CAPS handle
                  command: Verify pin removed
                - item: Seats and belts
                  command: Secure
                - item: Air conditioner
                  command: As desired
                - item: Fuel quantity
                  command: Confirm
                - item: Fuel selector
                  command: Fullest tank
                - item: Fuel pump
                  command: Boost
                - item: Mixture
                  command: As required
                - item: Flaps
                  command: 50%, checked
                - item: Autopilot
                  command: Configured for dep.
                - item: Autopilot
                  command: Confirm operation
                - item: Transponder
                  command: Set
                - item: Nav/Radios/GPS
                  command: Set for takeoff
                - item: Cabin heat defrost
                  command: As required
                - item: Brakes
                  command: Hold
                - item: Power lever
                  command: 1700 RPM
                - item: Alternator
                  command: Check
                - item: Pitot heat
                  command: On
                - item: All lights
                  command: On
                - item: Annunciator lights
                  command: Check
                - item: Voltage/ammeter/alternator
                  command: Check
                - item: Pitot heat
                  command: As required
                - item: Lights
                  command: As required
                - item: Magnetos
                  command: Left / Right / Both
                - item: RPM drop
                  command: ≤150 RPM, ≤75 RPM between mags
                - item: Engine parameters
                  command: Check
                - item: Power lever
                  command: 1000 RPM
                - item: Altimeter 1 & 2
                  command: Baro set
                - item: Flight controls
                  command: Free and correct
                - item: Trim
                  command: Set for takeoff
                - item: Autopilot
                  command: Disconnected

        - section: Departure briefing
          blocks:
            - item: Runway, crosswind
              command: Briefed
            - item: Rotation speed
              command: 70-73 KIAS
            - item: Climb-out speed
              command: 80-90 KIAS
            - item: Takeoff emergency
              command: <500' / >500' / >2000'
            - item: CAPs available
              command: 500 ft. AGL
            - item: Departure procedure
              command: Briefed as needed

    right:
      blocks:
        - section: Normal Takeoff
          blocks:
            - item: Brakes
              command: Release
            - item: Power lever
              command: Full forward
            - item: Engine parameters
              command: Check
            - item: Elevator control
              command: Rotate 70-73 KIAS
            - item: 80-90 KIAS
              command: Flaps up

        - section: Short Field Takeoff
          blocks:
            - item: Flaps
              command: 50%
            - item: Brakes
              command: Hold
            - item: Power lever
              command: Full forward
            - item: Mixture
              command: Set
            - item: Engine parameters
              command: Check
            - item: Brakes
              command: Release
            - item: Rudder
              command: Steer with rudder only
            - item: Elevator control
              command: Rotate smoothly,\n70 KIAS
            - item: Airspeed at obstacle
              command: 78 KIAS

        - section: Climb
          blocks:
            - item: Climb Power
              command: Set
            - item: Flaps
              command: Verify up
            - item: Mixture
              command: Lean as required
            - item: Engine parameters
              command: Check
            - item: Fuel pump
              command: Boost

        - section: Cruise
          blocks:
            - item: Fuel pump
              command: Off
            - item: Cruise power
              command: Set
            - item: Mixture
              command: Lean as required
            - item: Engine parameters
              command: Monitor
            - item: Fuel flow and balance
              command: Monitor

        - section: Descent
          blocks:
            - item: Altimeter
              command: Set
            - item: Cabin heat/defrost
              command: As required
            - item: Landing light
              command: On
            - item: Fuel system
              command: Check
            - item: Mixture
              command: As required
            - item: Brake pressure
              command: Check

        - section: Before Landing
          blocks:
            - item: Seats and belts
              command: Secure
            - item: Fuel pump
              command: Boost
            - item: Mixture
              command: As required
            - item: Flaps
              command: As required
            - item: Autopilot
              command: As required

        - section: Go-Around
          blocks:
            - item: Autopilot
              command: Disengage
            - item: Power lever
              command: Full forward
            - item: Flaps
              command: 50%
            - item: Airspeed
              command: 75-80 KIAS
            - item: Clear of obstacles
              command: Flaps up

        - section: After Landing
          blocks:
            - item: Power lever
              command: 1000 RPM
            - item: Fuel pump
              command: Off
            - item: Flaps
              command: Up
            - item: Lights
              command: As required
            - item: Pitot Heat
              command: Off

        - section: Shutdown
          blocks:
            - item: Fuel pump
              command: Off
            - item: Throttle
              command: Idle
            - item: Ignition Switch
              command: Check mag grounding
            - item: Mixture
              command: Cutoff
            - item: All switches
              command: Off, right-to-left
            - item: Magnetos
              command: Off

  - name: Emergency Checklist pg. 1
    options:
      accent_color: "#e22f1a"
      command_width: 1.25in
      spacing: 1

    left:
      options:
        accent_color: "#e22f1a"
        command_width: 1.35in
        spacing: 1

      blocks:
        - section: Engine Fire During Start
          blocks:
            - item: Mixture
              command: Cutoff
            - item: Fuel pump
              command: Off
            - item: Fuel selector
              command: Off
            - item: Power lever
              command: Forward
            - item: Starter
              command: Crank
            - item: If flames persist, perform Emergency Engine Shutdown on Ground and Emergency Ground Egress checklists

        - section: Emergency Engine Shutdown On Ground
          blocks:
            - item: Power lever
              command: Idle
            - item: Fuel pump (if used)
              command: off
            - item: Mixture
              command: cutoff
            - item: Fuel selector
              command: Off
            - item: Ignition switch
              command: Off
            - item: BAT-ALT master switches
              command: Off

        - section: Emergency Ground Egress
          blocks:
            - item: Engine
              command: Shut down
            - item: Seat belts
              command: Release
            - item: Exit airplane

        - section: Brake Failure During Taxi
          blocks:
            - item: Engine power
              command: As required
            - item: Directional control
              command: Maintain with rudder
            - item: Brake pedal(s)
              command: Pump
            - item: Mixture CUTOFF, if directional control cannot be maintained.

        - section: Aborted Takeoff
          blocks:
            - item: Power lever
              command: Idle
            - item: Brakes
              command: As required
        - section: Inadvertent Icing Encounter
          blocks:
            - item: Pitot heat
              command: On
            - item: Exit icing conditions. Turn back or change altitude.
              command:
            - item: Cabin heat
              command: Maximum
            - item: Windshield defrost
              command: Full open
            - item: Alternate induction air
              command: On

        - section: Inadvertent IMC Encounter
          blocks:
            - item: Airplane control
              command: Straight and level
            - item: Autopilot
              command: Engage,\nHDG & ALT hold
            - item: Heading
              command: Initiate 180° turn

        - section: Door Open In Flight
          blocks:
            - item: Airplane control
              command: Maintain

        - section: Alternator Failure / ALT 1 Light Steady
          blocks:
            - item: ALT 1 master switch
              command: Off
            - item: Alternator 1 circuit breaker
              command: Check and reset
            - item: ALT 1 master switch
              command: On
            - item: Switch off unnecessary equipment on Main Bus 1, Main Bus 2, Non-Essential Buses to reduce load. Monitor voltage.
              boxed: true
              command:
            - item: ALT 1 master switch
              command: Off
            - item: Land as soon as practical.
              command:
        - section: Alternator Failure / ALT 2 Light Steady
          blocks:
            - item: ALT 2 master switch
              command: Off
            - item: Alternator 2 circuit breaker
              command: Check and reset
            - item: ALT 2 master switch
              command: On
            - item: Switch off unnecessary equipment on Main Bus 1, Main Bus 2, and the Non-Essential Buses to reduce loads.
              boxed: true
              command:
            - item: ALT 2 master switch
              command: Off
            - item: Land as soon as practical.
              command:

    right:
      options:
        accent_color: "#e22f1a"
        command_width: 1.4in

      blocks:
        - section: Engine Indicating System Failure
          blocks:
            - item: Annun/engine inst circuit breaker
              command: Cycle
            - item: Land as soon as practical.
              command:

        - section: LOW VOLTS Warning Light Illuminated
          blocks:
            - item: Land as soon as practical.

        - section: Communications Failure
          blocks:
            - item: Switches, controls
              command: Check
            - item: Frequency
              command: Change
            - item: Circuit breakers
              command: Check
            - item: Headset
              command: Change
            - item: Hand held microphone
              command: Connect

        - section: Pitot Static Malfunction
          blocks:
            - item: Pitot heat
              command: On
              annotation: (Static blockage)
            - item: Alternate static source
              command: Open
              annotation: (Static blockage)
            - item: Pitot heat
              command: On
              annotation: (Pitot blockage)

        - section: Electric Trim/Autopilot Failure
          blocks:
            - item: Airplane control
              command: Maintain manually
            - item: Autopilot
              command: Disengage
            - item: Circuit breakers
              command: Pull as required:\nPitch trim\nRoll trim\nAutopilot
            - item: Power lever
              command: As required
            - item: Control yoke
              command: Manually hold pressure
            - item: Land as soon as practical.

        - section: PFD - Loss of Air Data
          blocks:
            - item: Land as soon as practical.
            - item: Standby instruments
              command: Monitor
            - item: Exit IMC

        - section: PFD - Loss of Attitude Data
          blocks:
            - item: Standby instruments
              command: Monitor
            - item: In IMC, autopilot
              command: GPSS mode
            - item: Exit IMC

  - name: Emergency Checklist pg. 2
    options:
      accent_color: "#e22f1a"
      command_width: 1.25in
      spacing: 1
    left:
      blocks:
        - section: Engine Failure On Takeoff (Low Altitude)
          blocks:
            - item: Establish best glide or landing speed
              command: 88 KIAS or 80-85 KIAS
            - item: Mixture
              command: Cutoff
            - item: Fuel selector
              command: Off
            - item: Ignition switch
              command: Off
            - item: Flaps
              command: As required
            - item: If time permits, power Lever
              command: Idle
            - item: Fuel pump
              command: Off
            - item: BAT-ALT Master switches
              command: Off
            - item: Seat belts
              command: Secured

        - section: Engine Failure In Flight
          blocks:
            - item: Establish best glide speed
              command: 88 KIAS
            - item: Set Mixture
              command: As Required
            - item: Set Fuel Selector
              command: To Switch Tanks
            - item: Set Fuel pump
              command: To Boost
            - item: Set Alternate Induction Air
              command: To On
            - item: Set Air Conditioner (if installed)
              command: To Off
            - item: Check Ignition Switch
              command: Both
            - item: If no start, perform Engine Airstart or Forced Landing checklist.

        - section: Engine Airstart
          blocks:
            - item: BAT master switches
              command: On
            - item: Power lever
              command: ½” Open
            - item: Mixture
              command: Rich, as required
            - item: Fuel selector
              command: Switch tanks
            - item: Ignition switch
              command: Both
            - item: Fuel pump
              command: Boost
            - item: Alternate induction air
              command: On
            - item: ALT master switches
              command: Off
            - item: Starter (propeller not windmilling)
              command: Engage
            - item: Power lever
              command: Slowly increase
            - item: ALT master switches
              command: On
            - item: If unable to start, perform Forced Landing checklist.

        - section: Engine Partial Power Loss
          blocks:
            - item: Air conditioner
              command: Off
            - item: Fuel pump
              command: Boost
            - item: Fuel selector
              command: Switch Tanks
            - item: Check mixture
              command: Set for conditions
            - item: Power lever
              command: Sweep
            - item: Alternate induction air
              command: On
            - item: Ignition Switch
              command: Both, L, then R
            - item: Land as soon as practical.

        - section: Low Oil Pressure
          blocks:
            - item: Power lever
              command: Minimum required
            - item: Land as soon as possible.

        - section: Propeller Governor Failure
          blocks:
            - subsection: "Propeller RPM will not increase:"
              orientation: horizontal
              blocks:
                - item: Oil pressure
                  command: Check
                - item: Land as soon as practical.
            - subsection: "Propeller overspeeds or will not decrease:"
              orientation: horizontal
              blocks:
                - item: Adjust power lever
                  command: Keep RPM in limits
                - item: Reduce Airspeed
                  command: 90 KIAS
                - item: Land as soon as practical.

        - section: Inadvertent Spin Entry
          blocks:
            - item: CAPS
              command: Activate

    right:
      options:
        spacing: 1.0
        command_width: 1.45in
      blocks:
        - section: Smoke and Fume Elimination
          blocks:
            - item: Air conditioner
              command: Off
            - item: Temperature selector
              command: Cold
            - item: Vent selector
              command: Feet/Panel/Defrost Position
            - item: Airflow Selector
              command: Maximum Airflow
            - item: If source of smoke is firewall forward
              command: Airflow Selector Off
            - item: Eyeball outlets
              command: Open
            - item: If airflow does not clear smoke
              command: Partially open doors
            - item: Prepare to land as soon as possible.

        - section: Engine Fire In Flight
          blocks:
            - item: Mixture
              command: Cutoff
            - item: Fuel pump
              command: Off
            - item: Fuel selector
              command: Off
            - item: Airflow selector
              command: Off
            - item: Power lever
              command: Idle
            - item: Ignition switch
              command: Off
            - item: Cabin doors
              command: Partially open
            - item: Land as soon as possible.

        - section: Wing Fire In Flight
          blocks:
            - item: Pitot heat switch
              command: Off
            - item: Navigation light
              command: Off
            - item: Landing light
              command: Off
            - item: Strobe light
              command: Off
            - item: If possible, side slip to keep flames away from fuel tank & cabin.
            - item: Land as soon as possible.

        - section: Cabin Fire In Flight
          blocks:
            - item: If in IMC conditions, turn ALT 1, ALT 2, & BAT 1 switches OFF. Battery 2 will power the PFD operational for about 30 min.
            - item: BAT-ALT master switches
              command: Off, as required
            - item: Heater
              command: Off
            - item: Air vents
              command: Close
            - item: Fire extinguisher
              command: Activate
            - item: If airflow does not clear smoke
              command: Partially open doors
            - item: When fire extinguished
              command: Air vents full cold
            - item: Avionics power switch
              command: Off
            - item: All other switches
              command: Off
            - item: Land as soon as possible.
            - subsection: "If setting master switches off eliminated source of fire and airplane is in night/weather/IFR conditions:"
              orientation: horizontal
              blocks:
                - item: BAT-ALT master switches
                  command: On
                - item: Avionics power switch
                  command: On
                - item: Activate required systems one at a time. Activate only the minimum of equipment necessary to safely land.

        - section: Emergency Descent
          blocks:
            - item: Power lever
              command: Idle
            - item: Mixture
              command: As required
            - item: Airspeed
              command: To Vne (205 KIAS)

        - section: Inadvertent Spiral Dive During IMC Flight
          blocks:
            - item: Power lever
              command: Idle
            - item: Stop the spiral dive by using coordinated aileron and rudder control, watching the attitude indicator/turn coordinator to level the wings.
            - item: Cautiously apply elevator back pressure to bring airplane level.
            - item: Trim for level flight.
            - item: Power
              command: As required
            - item: Use autopilot if functional, otherwise keep hands off control yoke, use rudder to hold constant heading.
            - item: Exit IMC conditions as soon as possible.

  - name: Emergency Checklist pg. 3
    options:
      accent_color: "#e22f1a"
      command_width: 1.25in
      spacing: 1
    left:
      options:
        command_width: 1.35in
      blocks:
        - section: CAPS Deployment
          blocks:
            - item: Airspeed
              command: Minimum possible (Max 133 KIAS)
            - item: Set mixture (time permitting)
              command: Cutoff
            - item: Activation handle cover
              command: Remove
            - item: Activation Handle
              command: Pull straight down
            - item: Pull activation T-handle from its holder. Clasp both hands around the handle and pull straight down in a strong, steady, and continuous motion. Maintain maximum pull force until the rocket activates. Pull forces up to, or exceeding, 45 pounds may be required. Bending of the handle-housing mount is to be expected.
              boxed: true
            - item: "Warning: Jerking or rapidly pulling on the activation T-handle will greatly increase the pull forces required to activate rocket. Use a firm and steady pulling motion - a “chin-up” type pull enhances successful activation."
              boxed: true
            - item: Mixture
              command: Cutoff
            - item: Fuel selector
              command: Off
            - item: BAT-ALT master switches
              command: Off
            - item: Ignition switch
              command: Off
            - item: Fuel pump
              command: Off
            - item: ELT
              command: On
            - item: Seat belts and harnesses
              command: Tighten
            - item: Loose items
              command: Secure
            - item: Emergency landing body position
              command: Assume
            - item: After airplane comes to a complete stop, evacuate quickly and move upwind.

