name: N549SR Ground Checklist
accent_color: "#308e32"
command_width: 1.27in
spacing: 1.22
header:
  left: PFFC
  center: N549SR - 2006 Cirrus SR22
  right: Version 1.0
left:
  sections:
    - name: Preflight Inspection
      tasks:
        - item: Stall warning tester
          command: Retrieve
        - item: ARROW documents
          command: Verify
        - item: Avionics master
          command: Off
        - item: BAT 2 master
          command: On
        - item: PFD
          command: Verify on
        - item: Avionics cooling fan
          command: Audible
        - item: Voltmeter
          command: 23-25 V
        - item: Flap position light
          command: Out
        - item: BAT 1
          command: On
        - item: Lights
          command: Check
        - item: Stall warning
          command: Check
        - item: Fuel quantity
          command: Check
        - item: Fuel selector
          command: Fullest tank
        - item: Flaps
          command: 100%, check light on
        - item: Oil annunciator
          command: On
        - item: BAT 1 and BAT 2
          command: Off
        - item: Alternate static source
          command: Normal
        - item: Circuit breakers
          command: Check in
        - item: Fire extinguisher
          command: Charged and available
        - item: Emergency egress hammer
          command: Available
        - item: CAPS handle
          command: Pin removed
        - item: Tach / Hobbs time
          command: Recorded
        - item: FlightCircle
          command: Dispatched

    - name: Walk-Around
      tasks:
        - subsection: Left Fuselage
          tasks:
            - item: Door lock
              command: Unlock
            - item: COM 1 antenna
              command: Condition
            - item: Wing/fuselage fairing
              command: Check
            - item: COM 2 antenna
              command: Condition
            - item: Baggage door
              command: Closed & secure
            - item: Static button
              command: Check for blockage
            - item: Parachute cover
              command: Sealed & secure
        - subsection: Empennage
          tasks:
            - item: Tiedown rope
              command: Remove
            - item: Horizontal and vertical stabilizers
              command: Condition
            - item: Elevator and tab
              command: Condition/movement
            - item: Rudder
              command: Condition/Movement
            - item: Rudder trim tab
              command: Condition
            - item: Rudder hinges/bolts/cotter pins
              command: Secure
        - subsection: Right Fuselage and Wing
          tasks:
            - item: Static button
              command: Check for blockage
            - item: Wing/fuselage fairings
              command: Check
            - item: Door lock
              command: Unlock
            - item: Flap and rub strips
              command: Condition
            - item: Right aileron
              command: Full travel
            - item: Aileron gap seal
              command: Security
            - item: Aileron hinges/bolts/cotter pins
              command: Secure
            - item: Right wing tip
              command: Attachment
            - item: Strobe, nav light and lens
              command: Condition
            - item: Fuel vent
              command: Unobstructed
            - item: Leading edge and stall strips
              command: Condition
            - item: Fuel cap
              command: Quantity & security
            - item: Wheel fairings
              command: Security & condition
            - item: Tire
              command: Condition/inflation
            - item: Wheel and brakes
              command: Leaks/Overheating
            - item: Chocks and tiedown ropes
              command: Remove
            - item: Cabin air vent
              command: Unobstructed

right:
  sections:
    - name: Walk-Around (cont.)
      tasks:
        - subsection: Nose and Prop
          tasks:
            - item: Vortex generator
              command: Condition
            - item: Cowling
              command: Attachments secure
            - item: Exhaust pipe
              command: Condition & security
            - item: Transponder antenna
              command: Condition
            - item: Tow bar
              command: Remove and stow
            - item: Strut
              command: Condition
            - item: Nose wheel fairing
              command: Security & condition
            - item: Nose wheel and tire
              command: Condition/inflation
            - item: Propeller
              command: Condition
            - item: Spinner
              command: Condition/oil leaks
            - item: Air inlets
              command: Unobstructed
            - item: Alternator
              command: Condition
            - item: Landing light
              command: Condition
            - item: Engine oil level
              command: Check 6-8 QUARTS
            - item: Engine oil door
              command: Leaks/door secure
            - item: Cowling
              command: Attachments secure
            - item: External power
              command: Door secure
            - item: Vortex generator
              command: Condition
            - item: Exhaust pipe(s)
              command: Condition & security
        - subsection: Left Wing
          tasks:
            - item: Wheel fairings
              command: Security & condition
            - item: Tire
              command: Condition/inflation
            - item: Wheel and brakes
              command: Leaks/Overheating
            - item: Chocks and tiedown ropes
              command: Remove
            - item: Fuel drains
              command: Drain and sample
            - item: Cabin air vent
              command: Unobstructed
            - item: Fuel cap
              command: Quantity & security
            - item: Leading edge and stall strips
              command: Condition
            - item: Fuel vent
              command: Unobstructed
            - item: Pitot mast
              command: Cover off/Tube clear
            - item: Strobe, nav light and lens
              command: Condition
            - item: Left wing tip
              command: Attachment
            - item: Flap and rub strips
              command: Condition
            - item: Left aileron
              command: Full travel
            - item: Aileron gap seal
              command: Security
            - item: Aileron hinges/bolts/cotter pins
              command: Secure

        - subsection: Fuel
          tasks:
            - item: Left fuel drains
              command: Sampled
              annotation: (2 drains)
            - item: Right fuel drains
              command: Sampled
              annotation: (2 drains)
            - item: Gascolator
              command: Sampled for 3 SEC.

    - name: Securing Airplane
      tasks:
        - item: ELT
          command: Transmit light out
        - item: Parking brake
          command: As required
        - item: Hobbs + flight time
          command: Recorded
        - item: Pitot tube cover
          command: Install
        - item: Chocks
          command: Install
        - item: Tiedowns
          command: As required
        - item: Engine inlet plugs
          command: Install
        - item: Battery charger
          command: Connected
        - item: Windscreen
          command: Cleaned
        - item: Leading edge
          command: Cleaned
        - item: FlightCircle
          command: Check in
        - item: Tug
          command: Charging
        - item: Logbook
          command: Entered
